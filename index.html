<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - My Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>ログイン</h1>
            <p id="error-message" class="error-message"></p>

            <div class="social-login-buttons icon-only">
                <button id="googleLogin" class="btn btn-social google">
                    <i class="fab fa-google"></i>
                </button>
                <button id="appleLogin" class="btn btn-social apple">
                    <i class="fab fa-apple"></i>
                </button>
                <button id="microsoftLogin" class="btn btn-social microsoft">
                    <i class="fab fa-microsoft"></i>
                </button>
            </div>

            <div class="divider">
                <span>または</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" placeholder="メールアドレスを入力" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" placeholder="パスワードを入力" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>

            <a href="register.html" class="btn btn-secondary" id="registerLink">新規登録はこちら</a>

            <div class="links">
                <a href="#">パスワードを忘れた場合</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
